<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
        }
        .weather-container {
            margin-top: 50px;
        }
        .temperature {
            font-size: 3rem;
            font-weight: bold;
        }
        .weather-icon {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Current Weather</h1>
        <img id="weather-icon" class="weather-icon" src="" alt="Weather icon">
        <p class="temperature" id="temperature">-- °C</p>
        <p id="weather-description">Loading...</p>
    </div>
    
    <script>
        const API_KEY = 'YOUR_API_KEY';  // Replace with your OpenWeatherMap API key
        const CITY = 'Tampere';
        
        async function fetchWeather() {
            try {
                const API_URL = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=metric&appid=${API_KEY}`)}`;
                const response = await fetch(API_URL);
                const json = await response.json();
                const data = JSON.parse(json.contents); // Extract actual data
                
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)} °C`;
                document.getElementById('weather-description').textContent = data.weather[0].description;
                document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-description').textContent = 'Failed to load weather data';
            }
        }
        
        fetchWeather();
        setInterval(fetchWeather, 60000); // Refresh every minute
    </script>
</body>
</html>
